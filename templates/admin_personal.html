{% extends 'admin_layout.html' %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">管理员编号</h3>
        </div>
        <div class="panel-body">
            {{ show.id}}
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">管理员姓名</h3>
        </div>
        <div class="panel-body">
            {{ show.name}}
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">管理员性别</h3>
        </div>
        <div class="panel-body">
            {{ show.get_sex_display}}
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">管理员密码</h3>
        </div>
        <div class="panel-body">
            {{ show.password}}
        </div>
    </div>

{% endblock %}
